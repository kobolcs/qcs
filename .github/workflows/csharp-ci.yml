name: C# Build, Test, and Deploy LivingDoc

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: csharp-specflow-api-tests

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run tests with JSON logger
        run: dotnet test --no-build --logger "json;LogFileName=TestExecution.json"

      - name: Install SpecFlow+ LivingDoc CLI
        run: dotnet tool install --global SpecFlow.Plus.LivingDoc.CLI

      - name: Generate LivingDoc HTML
        run: livingdoc test-assembly bin/Debug/net8.0/SpecFlowApiTests.dll -t TestExecution.json

      - name: Upload LivingDoc artifact
        uses: actions/upload-artifact@v4
        with:
          name: living-doc
          path: csharp-specflow-api-tests/LivingDoc.html # Corrected path to the generated file

  deploy_living_doc:
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download LivingDoc artifact
        uses: actions/download-artifact@v4
        with:
          name: living-doc

      - name: Prepare artifact for GitHub Pages
        run: mv LivingDoc.html index.html

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4